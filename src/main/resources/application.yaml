spring:
  application:
    name: eduVirt
  datasource:
    driver-class-name: ${DB_DRIVER_CLASS}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
  jpa:
    open-in-view: false
  h2:
    console:
      enabled: true
  config:
    import: optional:classpath:ovirt.yaml,optional:classpath:postgres-db.yaml
  profiles:
    active: @spring.profiles.active@



